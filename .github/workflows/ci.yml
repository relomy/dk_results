name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  verify:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Require dfs-common checkout token
        env:
          DFS_COMMON_CHECKOUT_TOKEN: ${{ secrets.DFS_COMMON_CHECKOUT_TOKEN }}
        run: |
          if [ -z "$DFS_COMMON_CHECKOUT_TOKEN" ]; then
            echo "::error::Missing secret DFS_COMMON_CHECKOUT_TOKEN (read access to ${{ github.repository_owner }}/dfs-common)."
            exit 1
          fi

      - name: Checkout dfs_common
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/dfs-common
          token: ${{ secrets.DFS_COMMON_CHECKOUT_TOKEN }}
          path: .ci/dfs_common

      - name: Link dfs_common sibling path
        run: ln -sfn "$GITHUB_WORKSPACE/.ci/dfs_common" "$GITHUB_WORKSPACE/../dfs_common"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Remove checked-out dfs_common source before lint
        run: rm -rf "$GITHUB_WORKSPACE/.ci/dfs_common" "$GITHUB_WORKSPACE/../dfs_common"

      - name: Ruff Format Check
        run: uv run ruff format --check --exclude .ci .

      - name: Ruff Check
        run: uv run ruff check --exclude .ci .

      - name: Ty Check
        run: uv run ty check

      - name: Pytest
        run: uv run pytest
