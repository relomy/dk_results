[loggers]
keys=root,rookie,discord_bot

[handlers]
keys=consoleHandler,discordFileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_rookie]
level=INFO
handlers=
qualname=rookie
propagate=0

[logger_discord_bot]
level=DEBUG
handlers=discordFileHandler
qualname=bot.discord_bot
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_discordFileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/discord_bot.log","a")

[formatter_simpleFormatter]
format=%(asctime)s %(name)s %(levelname)5s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
